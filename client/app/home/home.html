<div ng-controller='HomeController'>
  <div id='home'>
    <img class="loading" src="img/loading.gif" ng-show="loading">
    <div id="map"></div>
    <br>
      <div class='largeText'>Events near you:</div>
      <div>
      <ul>
        <li ng-repeat="data in allLocations " > 
        <p>
        <p>
        {{data.personname}}, 
        <br>
        {{data.description}}
        <br>
        Will be here until {{data.timeuntil}}
        <button ng-click="callMarker($index)">Get event info</button>
        </li>
      </ul>
      </div>
  </div>

 <div ng-controller="MainCtrl" class="container">
  <h1>Modal example</h1>
  <button ng-click="toggleModal()" class="btn btn-default">Open modal</button>
    
  <modal title="Login form" visible="showModal">
    <form role="form">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </modal>
</div>


</div>
